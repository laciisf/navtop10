    <script>
        const canvas = document.getElementById('background-canvas');const ctx = canvas.getContext('2d');let shapes = [];function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}function createShapes(){const e=25;shapes=[];for(let t=0;t<e;t++)shapes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*50+25,sides:Math.floor(Math.random()*3)+3,angle:Math.random()*Math.PI*2,speed:Math.random()*.4+.1,rotationSpeed:(Math.random()-.5)*.01,color:`rgba(110, 128, 152, ${Math.random()*.2+.15})`})}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);shapes.forEach(e=>{e.y-=e.speed;e.angle+=e.rotationSpeed;if(e.y<-e.size){e.y=canvas.height+e.size;e.x=Math.random()*canvas.width}drawShape(e)});requestAnimationFrame(animate)}function drawShape(e){ctx.save();ctx.translate(e.x,e.y);ctx.rotate(e.angle);ctx.beginPath();for(let t=0;t<e.sides;t++){const o=(t/e.sides)*Math.PI*2,a=e.size*Math.cos(o),i=e.size*Math.sin(o);if(t===0){ctx.moveTo(a,i)}else{ctx.lineTo(a,i)}}ctx.closePath();ctx.strokeStyle=e.color;ctx.lineWidth=2;ctx.stroke();ctx.restore()}window.addEventListener("resize",()=>{resizeCanvas();createShapes()});resizeCanvas();createShapes();animate();
    </script>
    <script>
        const sheetId = '1cvxywWU6CK3xhe1kHIb65FOyRef4z_8fsQAq2Hfh39w';
        const sheetName = 'Munkalap1';

        const jelentesUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${encodeURIComponent('select B, C, D')}`;
        const percekUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${encodeURIComponent('select E, F, G')}`;
        
        const textColor = 'rgba(255, 255, 255, 0.9)';
        const gridColor = 'rgba(255, 255, 255, 0.1)';

        fetch(jelentesUrl)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1);
                const labels = [];
                const data = [];
                rows.forEach(row => {
                    const columns = row.split(',').map(s => s.replace(/"/g, ''));
                    if (columns.length >= 3) {
                        labels.push(columns[0]);
                        data.push(parseInt(columns[2]));
                    }
                });
                new Chart(document.getElementById('jelentesChart'), { type: 'bar', data: { labels: labels, datasets: [{ label: 'Leadott jelentés (db)', data: data, backgroundColor: 'rgba(59, 130, 246, 0.7)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }] }, options: { scales: { y: { beginAtZero: true, ticks: { color: textColor }, grid: { color: gridColor } }, x: { ticks: { color: textColor }, grid: { color: gridColor } } }, plugins: { title: { display: true, text: 'TOP 10 - Jelentések', color: textColor, font: { size: 18 } }, legend: { labels: { color: textColor } } } } });
            });

        fetch(percekUrl)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1);
                const labels = [];
                const data = [];
                rows.forEach(row => {
                    const columns = row.split(',').map(s => s.replace(/"/g, ''));
                     if (columns.length >= 3) {
                        labels.push(columns[0]);
                        data.push(parseInt(columns[2]));
                    }
                });
                new Chart(document.getElementById('percekChart'), { type: 'doughnut', data: { labels: labels, datasets: [{ label: 'Leadott percek', data: data, backgroundColor: ['#ef4444', '#3b82f6', '#eab308', '#22c55e', '#8b5cf6', '#f97316', '#6b7280', '#ec4899', '#14b8a6', '#d946ef'], borderColor: '#1f2937', borderWidth: 2 }] }, options: { plugins: { title: { display: true, text: 'TOP 10 - Percek', color: textColor, font: { size: 18 } }, legend: { position: 'top', labels: { color: textColor } } } } });
            });
    </script>
