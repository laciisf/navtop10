<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV Statisztikák - Laciisf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .btn-hover-effect { transition: all 0.3s ease-in-out; }
        .btn-hover-effect:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .top-list-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .top-list-item span:first-child { font-weight: bold; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <canvas id="background-canvas"></canvas>

    <div class="relative min-h-screen flex flex-col items-center justify-start pt-20 md:pt-24 p-4 z-10">
        <main class="flex flex-col items-center justify-center text-center w-full">
            <a href="./index.html" class="btn-hover-effect bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md mb-8">
                <i class="fas fa-arrow-left mr-2"></i> Vissza a főoldalra
            </a>
            <div class="w-full max-w-6xl mb-8">
                <h1 class="text-3xl font-bold mb-2">Nemzeti Adó- és Vámhivatal TOP 10 Statisztikák</h1>
                <p class="text-gray-400 mb-2">A frissítéshez töltsd újra az oldalt (F5).</p>
                <p id="countdown" class="text-xl font-semibold text-yellow-400 mb-8">Zárásig hátralévő idő: Számítás...</p>
                
                <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-8 mt-6 mb-12">
                    <div class="bg-gray-800 bg-opacity-70 p-6 rounded-lg shadow-inner">
                        <h3 class="text-xl font-bold mb-4">TOP 10 - Jelentések</h3>
                        <div id="jelentes-lista" class="text-left">
                            </div>
                    </div>
                    <div class="bg-gray-800 bg-opacity-70 p-6 rounded-lg shadow-inner">
                        <h3 class="text-xl font-bold mb-4">TOP 10 - Percek</h3>
                        <div id="percek-lista" class="text-left">
                            </div>
                    </div>
                </div>

                <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-8 mt-6">
                    <div class="bg-gray-800 bg-opacity-70 p-6 rounded-lg shadow-inner flex flex-col"><canvas id="jelentesChart"></canvas></div>
                    <div class="bg-gray-800 bg-opacity-70 p-6 rounded-lg shadow-inner flex flex-col"><canvas id="percekChart"></canvas></div>
                </div>

                <div class="w-full mt-12">
                    <h2 class="text-2xl font-bold mb-4 border-b-2 border-gray-700 pb-2">Eredeti táblázat</h2>
                    <div class="bg-gray-800 bg-opacity-70 p-2 rounded-lg shadow-inner">
                        <iframe class="rounded-md" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSx8dYyP4MhvB-fQmpUTSrtKfrlyTMmkz3Vx26QYqHEhXLs232jhnOQA_JqRYrzLWveyfrx-yeRe4Lm/pubhtml?widget=true&headers=false" style="width: 100%; height: 400px; border: none;"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <footer class="w-full py-6 mt-auto">
            </footer>
    </div>
    
    <script>
        // A háttér animáció szkriptje változatlan
    </script>
    
    <script>
        const sheetId = '1cvxywWU6CK3xhe1kHIb65FOyRef4z_8fsQAq2Hfh39w';
        const sheetName = 'Munkalap1';

        const jelentesUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${encodeURIComponent('select B, C, D')}`;
        const percekUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${encodeURIComponent('select E, F, G')}`;
        
        const textColor = 'rgba(255, 255, 255, 0.9)';
        const gridColor = 'rgba(255, 255, 255, 0.1)';

        // JELENTÉS adatok feldolgozása
        fetch(jelentesUrl)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1);
                const labels = [];
                const data = [];
                const listaContainer = document.getElementById('jelentes-lista');
                listaContainer.innerHTML = ''; // Lista kiürítése betöltés előtt

                rows.forEach((row, index) => {
                    const columns = row.split(',').map(s => s.replace(/"/g, ''));
                    if (columns.length >= 3 && columns[0]) {
                        const nev = columns[0];
                        const ertek = parseInt(columns[2]) || 0;
                        
                        labels.push(nev);
                        data.push(ertek);

                        // Szöveges lista elem hozzáadása
                        const listItem = document.createElement('div');
                        listItem.className = 'top-list-item';
                        listItem.innerHTML = `<span>${index + 1}. ${nev}</span> <span>${ertek} db</span>`;
                        listaContainer.appendChild(listItem);
                    }
                });
                // Diagram rajzolása
                new Chart(document.getElementById('jelentesChart'), { type: 'bar', data: { labels: labels, datasets: [{ label: 'Leadott jelentés (db)', data: data, backgroundColor: 'rgba(59, 130, 246, 0.7)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }] }, options: { scales: { y: { beginAtZero: true, ticks: { color: textColor }, grid: { color: gridColor } }, x: { ticks: { color: textColor }, grid: { color: gridColor } } }, plugins: { title: { display: true, text: 'TOP 10 - Jelentések', color: textColor, font: { size: 18 } }, legend: { labels: { color: textColor } } } } });
            });

        // PERCEK adatok feldolgozása
        fetch(percekUrl)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1);
                const labels = [];
                const data = [];
                const listaContainer = document.getElementById('percek-lista');
                listaContainer.innerHTML = ''; // Lista kiürítése

                rows.forEach((row, index) => {
                    const columns = row.split(',').map(s => s.replace(/"/g, ''));
                     if (columns.length >= 3 && columns[0]) {
                        const nev = columns[0];
                        const ertek = parseInt(columns[2]) || 0;

                        labels.push(nev);
                        data.push(ertek);

                        // Szöveges lista elem hozzáadása
                        const listItem = document.createElement('div');
                        listItem.className = 'top-list-item';
                        listItem.innerHTML = `<span>${index + 1}. ${nev}</span> <span>${ertek} perc</span>`;
                        listaContainer.appendChild(listItem);
                    }
                });
                // Diagram rajzolása
                new Chart(document.getElementById('percekChart'), { type: 'doughnut', data: { labels: labels, datasets: [{ label: 'Leadott percek', data: data, backgroundColor: ['#ef4444', '#3b82f6', '#eab308', '#22c55e', '#8b5cf6', '#f97316', '#6b7280', '#ec4899', '#14b8a6', '#d946ef'], borderColor: '#1f2937', borderWidth: 2 }] }, options: { plugins: { title: { display: true, text: 'TOP 10 - Percek', color: textColor, font: { size: 18 } }, legend: { position: 'top', labels: { color: textColor } } } } });
            });

        // VISSZASZÁMLÁLÓ szkript
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            
            function update() {
                const most = new Date();
                let celDatum = new Date();

                // Vasárnap (0=vasárnap, 1=hétfő, ..., 6=szombat)
                const maiNap = most.getDay();
                const napokVasarnapig = 7 - maiNap;

                celDatum.setDate(most.getDate() + napokVasarnapig);
                celDatum.setHours(16, 0, 0, 0); // Délután 4 óra

                const diff = celDatum - most;

                const nap = Math.floor(diff / (1000 * 60 * 60 * 24));
                const ora = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const perc = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const masodperc = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Zárásig hátralévő idő: ${nap} nap ${ora} óra ${perc} perc ${masodperc} másodperc`;
            }

            update(); // Azonnali frissítés
            setInterval(update, 1000); // Frissítés másodpercenként
        }

        startCountdown();
    </script>
</body>
</html>
